<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/01d1f82a0d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_game.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">ASTANA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Attractions.html">Attractions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Food.html">Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Team.html">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="Contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Game.html">Game</a>
          </li>
          <form action="https://www.google.com/search" class="search" id="search-bar">
            <input type="search" placeholder="Type something..." name="q" class="search__input">
  
            <div class="search__button" id="search-button">
                <i class="ri-search-2-line search__icon"></i>
                <i class="ri-close-line search__close"></i>
            </div>
          </form>
        </ul>
      </div>
    </nav>
  </div> 

  <div class="drag">
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
    </div>
    <div class="dragBox">
      <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
    </div>
  </div>

  <div class="board">
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <div class="drag">
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
    </div>
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
    </div>
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
    </div>
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
    </div>
    <div class="dragBox">
      <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
    </div>
  </div>

  <button class="reset" id="resetButton">Reset Game</button>

  <button class="open-button" onclick="openForm()"><img src="img/feedback.png"></button>

  <div class="chat-popup" id="myForm">
      <form class="form-container">
          <h1>FeedBack</h1>

          <textarea class="phm" placeholder="Type message..." name="msg" required></textarea>

          <button type="submit" class="btn">Send</button>
          <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
      </form>
  </div>

<script src="js/Game.js"></script>
</body>
</html>
